---
downloads: ~/.oss/ansible-downloads/

configure_sudoers: yes
configure_terminal: yes
configure_osx: yes

homebrew_installed_packages:
#- ansible # Installed via Pip
- aria2
- asciidoc
- autoconf
- automake
- bash
- bash-completion
- cmake
- coreutils
- doxygen
- findutils
- gcc@4.8
- git
- gnu-sed
- gnu-tar
- gnupg
- gnupg2
- go
- gpg
- graphviz
- grep
- httpie
- jq
- iperf
- node@6
- nvm
- ssh-copy-id
- readline
- wget

homebrew_taps:
- homebrew/core
- caskroom/cask
- chshawkn/homebrew-brew-tap

homebrew_cask_appdir: /Applications

homebrew_cask_apps:
- alfred
- docker
- github-desktop
- iterm2
- java
- sourcetree
- xquartz
- vagrant
- virtualbox

